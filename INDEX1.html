<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./STYLE1.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Registration FOR ARAOLUWA GROUPS.</div>
      <form action="#">
        <div class="card-details">
          <div class="card-box">
            <span class="details"> Full-Name</span>
            <input type="text" placeholder="Enter your full name" />
          </div>
          <div class="card-box">
            <span class="details"> School</span>
            <input type="text" placeholder="Enter your school-name" />
          </div>
          <div class="card-box">
            <span class="details"> Subject</span>
            <input type="text" placeholder="Enter your preferred subject" />
          </div>
          <div class="card-box">
            <span class="details"> Class</span>
            <input type="text" placeholder="Preferred class" />
          </div>
          <div class="card-box">
            <span class="details"> Assessment -Date</span>
            <input type="text" placeholder="Enter Assessment date" />
          </div>
          <div class="card-box">
            <span class="details"> Assessment Officer</span>
            <input type="text" placeholder="Enter Officer No." />
          </div>
        </div>
        <div class="circle-form">
          <span class="circle-title">Gender</span>
          <div class="category">
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Other
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
